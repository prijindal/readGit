
  <div class="content padded-full">
    <form ng-submit="login.submit()">
      <div class="input-wrapper">
          <input class="with-label" type="text" id="username" ng-model="login.user.username">
          <label class="floating-label" for="username">Username</label>
      </div>
      <div class="input-wrapper">
          <input class="with-label" type="password" id="password" ng-model="login.user.password">
          <label class="floating-label" for="password">Password</label>
      </div>
      <button class="btn fit-parent primary padded-top">Login</button>
    </form>
  </div>
