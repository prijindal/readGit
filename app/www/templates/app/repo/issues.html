<div class="content repo-content">
   <div class="list">
     <div ui-view>
      <div class="item item-divider">Issues</div>
      <a ng-repeat="issue in repo.repoInfo.issues" class="item item-icon-left" ui-sref="app.repo.user.repo.issues.number({number:issue.number})">
         <i class="ion-pull-request icon"></i>
         <h2>{{issue.title}}</h2>
         <p>#{{issue.number}} opened {{issue.created_at | timeAgo}} by {{issue.user.login}} </p>
       </a>
      </div>
   </div>
</div>
