<div class="content repo-content">
   <div class="list">
      <div class="item item-divider">Contributors</div>
      <a ng-repeat="contributor in repo.repoInfo.contributors" class="item item-avatar" ui-sref="app.user.profile({username:contributor.login})">
         <img ng-src="{{contributor.avatar_url}}">
         <h2>{{contributor.login}}</h2>
         <p>{{(contributor.contributions*100)/repo.repoInfo.contributors.total | limitTo:5}} %</p>
       </a>
   </div>
</div>
