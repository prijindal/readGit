<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding matgin-top text-center class="login-page">
  <div *ngIf="loading">
    <ion-icon name="github"></ion-icon>
    <span *ngIf="message">{{message}}</span>
  </div>
  <div *ngIf="!loading">
    <div class="error-message" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <div *ngIf="!acceptcode">
      <ion-list>
        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <button ion-button [disabled]="waiting" (click)="login()">Login</button>
      </ion-list>
    </div>
    <div *ngIf="acceptcode">
      <ion-list>
        <ion-item>
          <ion-label fixed>Two Factor Code</ion-label>
          <ion-input type="text" [(ngModel)]="twofactor"></ion-input>
        </ion-item>
        <button ion-button [disabled]="waiting" (click)="login()">Verify Code</button>
      </ion-list>
    </div>
  </div>
</ion-content>
