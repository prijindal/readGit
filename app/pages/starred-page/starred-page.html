<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Starred</ion-title>
    <ion-buttons end>
      <button [disabled]="loading" (click)="refreshStarred($event)">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content #starredContent class="starred-page">
  <div text-center margin-top *ngIf="starred.length <= 0">
    <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="!loading">
      No Starred
    </div>
  </div>
  <ion-list *ngIf="starred.length > 0">
    <ion-card class="notification" *ngFor="let star of starred">
      <ion-card-header class="sound-click" (click)="openRepository(star)">
        {{star.full_name}}
      </ion-card-header>
      <ion-card-content class="sound-click">
        {{star.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="20%">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
