<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News Feed</ion-title>
    <ion-buttons end>
      <button [disabled]="loading" (click)="refreshEvents($event)">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content #homeContent class="home-page">
  <div text-center margin-top *ngIf="events.length <= 0">
    <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="!loading">
      No Events
    </div>
  </div>
  <ion-list *ngIf="events.length > 0">
    <ion-card class="event" *ngFor="let event of events">
      <ion-item *ngIf="event.actor">
        <ion-avatar item-left (click)="openUser(event.actor)">
          <img [src]="'https://avatars.githubusercontent.com/u/' + event.actor.id + '?s=50'">
        </ion-avatar>
        <h2 (click)="openUser(event.actor)">{{event.actor.login}}</h2>
        <p (click)="openRepo(event.repo)">{{event.repo.name}}</p>
      </ion-item>
      <ion-card-content class="sound-click" (click)="openEvent(event)">
        {{event.text}}
      </ion-card-content>
    </ion-card>
  </ion-list>

   <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="20%">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
