<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="repo">{{repo.full_name || repo.name}}</ion-title>
    <ion-buttons end>
      <button [disabled]="loading" (click)="getRepoInfo($event)">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="user-page">
  <div text-center margin-top *ngIf="!repo">
    <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="!loading">
      Error Fetching Repository
    </div>
  </div>
  <div padding *ngIf="readme" [innerHTML]="readme">

  </div>
</ion-content>
