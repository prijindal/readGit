<header class="header-bar red">
	<a class="btn pull-left icon icon-search"></a>
	<input type="text" class=" pull-left search-input" placeholder="Search">
    <a class="btn pull-right icon icon-check"></a>
</header>

<div class="content">
  <div ng-class="{active: self.loadingNew}" class="reload-progress circle-progress">
    <div class="spinner"></div>
  </div>
  <ul class="list" pull-to-refresh="home.onReload()">
    <li class="divider">News Feed</li>
    <li ng-repeat="newsitem in home.newsfeed" class="item-expanded">
        <a href="" class="pull-left icon"><img ng-src="{{newsitem.actor.avatar_url}}"></a>
        <a href="">
            <div class="item-content">
                <span class="title">
                  {{newsitem.string | limitTo:50}}
                  <span ng-show="newsitem.string.length>50" class="ellipsis"></span>
                </span>
                <span class="body">{{newsitem.created_at | timeAgo}}</span>
            </div>
        </a>
    </li>
  </ul>
</div>
