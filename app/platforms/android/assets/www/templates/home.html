<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
  <button class="button button-clear">
    Cancel
  </button>
</div>

<div class="content">
  <div ng-class="{active: home.loadingNew}" class="reload-progress circle-progress">
    <div class="spinner"></div>
  </div>
  <div class="list">
    <div class="item item-divider">News Feed</div>
    <a ng-repeat="newsitem in home.newsfeed" class="item item-thumbnail-left">
        <img ng-src="{{newsitem.actor.avatar_url}}">
        <h2>{{newsitem.string}}</h2>
        <p>{{newsitem.created_at | timeAgo}}</p>
    </a>
  </div>
</div>
