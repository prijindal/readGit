
  <div class="content padded-full">
    <form ng-submit="login.submit()">
      <label class="item item-input item-floating-label">
        <span class="input-label">Username</span>
        <input type="text" id="username" ng-model="login.user.username" placeholder="Username">
      </label>
      <button ng-class="{'button-positive' : !login.state}" class="button button-block">
        Login
      </button>
    </form>
  </div>
