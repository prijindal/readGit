<div class="profile-title">
  <ion-title *ngIf="user">{{user.login}}</ion-title>
</div>

<div class="logout-button" (click)="logout()" *ngIf="user">
  <ion-icon name="log-out"></ion-icon>
</div>

<div (click)="goToProfile($event)" class="profile-info layout flex row start" *ngIf="user">
  <div class="profile-image-wrapper" *ngIf="user.avatarUrl">
    <div class="profile-image-background"
    [style.background-image]="'url(' + user.avatarUrl +')'">    </div>
  </div>
  <div class="profile-info-text layout flex column center">
    <div class="profile-name">
      {{user.name}}
    </div>
    <div class="profile-karma">
      {{user.email}}
    </div>
  </div>
</div>
