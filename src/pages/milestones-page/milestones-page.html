<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="repo">Milestones - {{repo}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card padding text-center *ngIf="milestones.length == 0">
    <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="!loading">
      No Milestones
    </div>
  </ion-card>
  <div *ngIf="milestones.length > 0">
    <ion-card *ngFor="let milestone of milestones">
      <ion-card-header *ngIf="milestone.title">
        {{milestone.title}}
      </ion-card-header>
      <ion-card-content>
        <div>
          {{milestone.open_issues}} Open
          {{milestone.open_issues}} Closed
        </div>
      </ion-card-content>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="20%">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
