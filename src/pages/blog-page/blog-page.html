<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span *ngIf="blog">{{blog.title}}</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="blog-page">
  <div text-center margin-top *ngIf="!blog">
    <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="!loading">
      No Blog
    </div>
  </div>
  <div *ngIf="blog">
    <div padding [innerHTML]="blog.content.__text"></div>
  </div>
</ion-content>
