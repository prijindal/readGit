<ion-header>

  <ion-navbar>
    <ion-title>Forks | {{username}}/{{reponame}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list *ngIf="forks">
		<button ion-item (click)="openFork(fork)" *ngFor="let fork of forks">
			{{fork.owner.login}}/{{fork.name}}
		</button>
	</ion-list>
</ion-content>
